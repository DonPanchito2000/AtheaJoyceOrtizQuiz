<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jowa Quiz</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="start-container">
  
                <h1 class="title">ATHEA <span class="joyce">JOYCE</span> ORTIZ <span class="quiz">QUIZ</span></h1>
                <p class="ready">Are you ready?</p>
                <button id="start-btn">START</button>

        </div>
        
        <div class="quiz-container">


            <div class="score"></div>

            <div class="question"></div>

            <div class="message-container">
                <h3 class="message"></h3>
            </div>

            <div class="answer-container"></div>

            <div class="timer-container">
                <div id="timer">Time remaining: <span id="timer-display">00:00</span></div>
            </div>

            <button id="next-button" class="btn" >Next</button>
        </div>

        

        <div class="open-container">
            <button class="open">OPEN</button>
        </div>

        <div class="final-message">
            <p>Antigo ak nga daan nga mabagsak ka sini nga quiz.</p>
            <p>Pero I Love You la gyap. Mwa!üòò‚ù§Ô∏è</p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
